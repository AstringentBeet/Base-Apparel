<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <title>Base Apparel</title>

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <!--Josefin Sans font family from Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600&display=swap" rel="stylesheet">

    <!--Stylesheets-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <link rel ="stylesheet" href="styles.css">
    <link rel="stylesheet" href="defaultText.css">

  </head>

  <body>

    <main>
      <section class = "logo">
        <img class="logo--picture" src="images/logo.svg">
      </section>

      <section class ="hero">
        <img class = "hero--desktop" src = "images/hero-desktop.jpg">
        <img class = "hero--mobile" src = "images/hero-mobile.jpg">
      </section>

      <header class = "introContent">
        <h1 class ="introContent--heading">
          <span class ="introContent--heading_peachC">WE'RE</span>
          <span class="introContent--heading_neuGrayC">COMING SOON</span>
        </h1>
        <p class ="introContent--para">
          Hello, fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
          <!--Will need to add Javascript event-->
        <form class = "email" id="form1">
          <input type = "email" class="email--input" placeholder="Email Address">
          <button class = "btn">
            <img src = "images/icon-arrow.svg" class = "btn--arrow">
          </button>
        </form>
      </header>
    </main>
    
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Alex</a>.
      </p>
    </footer>

  </body>

</html>
